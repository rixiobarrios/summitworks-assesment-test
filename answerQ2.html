<!-- Q2. Write a JavaScript program to change the element content from "Hello world" to "Hello JavaScript" when click on the
button -->
<html>
    <body>
        <p id="demo">Hello world</p>

        <button
            type="button"
            onclick='document.getElementById("demo").innerHTML = "Hello Javascript!"'
        >
            Click Me!
        </button>
    </body>
</html>
